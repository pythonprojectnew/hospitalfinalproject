{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Update Medical Record for {{ patient.user.username }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'patient_detail' patient.id %}">Back to Patient Details</a>
{% endblock %}
