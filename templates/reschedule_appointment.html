{% extends 'base.html' %}
{% load static %}
{% block style %}
<style>
    /* General Page and Background Styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* Reschedule Container */
    .reschedule-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Title Styling */
    .reschedule-title {
        color: #4A90E2;
        margin-bottom: 20px;
        font-size: 1.5em;
    }

    /* Form Structure */
    .reschedule-form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Form Group */
    .form-group {
        width: 100%;
        margin-bottom: 15px;
        text-align: left;
    }

    /* Label Styling */
    .form-group label {
        font-weight: bold;
        color: #333;
        display: block;
        margin-bottom: 5px;
    }

    /* Input Field */
    .reschedule-form input[type="datetime-local"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        color: #555;
    }

    .reschedule-form input:focus {
        border-color: #4A90E2;
        outline: none;
        box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
    }

    /* Submit Button */
    .submit-btn {
        padding: 12px;
        background-color: #4A90E2;
        color: #ffffff;
        font-size: 1em;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    .submit-btn:hover {
        background-color: #357ABD;
    }

    /* Back Link */
    .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #4A90E2;
        text-decoration: none;
        font-weight: bold;
    }

    .back-link:hover {
        color: #357ABD;
        text-decoration: underline;
    }

</style>
{% endblock %}
{% block content %}

<div class="reschedule-container">
    <h2 class="reschedule-title">Reschedule Appointment</h2>
    <form method="POST" class="reschedule-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="appointment_date">New Appointment Date</label>
            <input type="datetime-local" name="datetime" id="datetime">
        </div>
        
        <button type="submit" class="submit-btn">Reschedule</button>
    </form>

    <a href="{% url 'patient_dashboard' %}" class="back-link">Back to Dashboard</a>
</div>

{% endblock %}
