{% extends 'base.html' %}
{% load static %}
{% block style %}
<style>
    /* General Page and Background Styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* Form Container */
    .form-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Form Title */
    .form-title {
        text-align: center;
        color: #4A90E2;
        margin-bottom: 20px;
    }

    /* Form Structure */
    .appointment-form {
        display: flex;
        flex-direction: column;
    }

    /* Form Group */
    .form-group {
        margin-bottom: 15px;
    }

    /* Label Styling */
    .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
        display: block;
    }

    /* Input, Select, and Textarea Styling */
    .appointment-form input,
    .appointment-form select,
    .appointment-form textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        color: #555;
    }

    .appointment-form input[type="datetime-local"] {
        color: #555;
    }

    .appointment-form input:focus,
    .appointment-form select:focus,
    .appointment-form textarea:focus {
        border-color: #4A90E2;
        outline: none;
        box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
    }

    /* Submit Button */
    .submit-btn {
        padding: 12px;
        background-color: #4A90E2;
        color: #fff;
        font-size: 1em;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
    }

    .submit-btn:hover {
        background-color: #357ABD;
    }

</style>
{% endblock %}
{% block content %}

<div class="form-container">
    <h2 class="form-title">Book an Appointment</h2>
    <form method="POST" class="appointment-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="doctor">Doctor</label>
            {{ form.doctor }}
        </div>
        
        <div class="form-group">
            <label for="problems_facing">Problems Facing</label>
            {{ form.problems_facing }}
        </div>
        
        <div class="form-group">
            <label for="appointment_date">Appointment Date</label>
            {{ form.appointment_date }}
        </div>
        
        <button type="submit" class="submit-btn">Book Appointment</button>
    </form>
</div>
{% endblock %}
