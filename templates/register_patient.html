{% extends 'base.html' %}
{% load static %}
{% block style %}
<style>
    .containers {
        margin-top: 50px;
    }
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }
    .card-header {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        text-align: center;
        padding: 15px;
    }
    .card-body {
        padding: 30px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type="radio"] {
        margin-right: 5px;
    }
    .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
    }
    .messages {
        margin-top: 15px;
        color: red;
        font-weight: bold;
    }
</style>
{% endblock %}

{% block content %}
<div class="containers">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">Register Now</div>
                <div class="card-body">
                    <form id="register-form" action="{% url 'register_patient' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                        <div class="form-group">
                            <label for="gender"><strong>Gender:</strong></label>
                            <div>
                                <label for="male">Male</label>
                                <input type="radio" id="male" name="gender" value="Male" required>
                            </div>
                            <div>
                                <label for="female">Female</label>
                                <input type="radio" id="female" name="gender" value="Female" required>
                            </div>
                            <div>
                                <label for="other">Other</label>
                                <input type="radio" id="other" name="gender" value="Other" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="number" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="profile_pic">Profile Pic</label>
                            <input type="file" class="form-control" id="profile_pic" name="profile_pic" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="med">Medical History</label>
                            <input type="text" class="form-control" id="med" name="med" required>
                        </div>
                        <div class="form-group">
                            <label for="password1">Create Password</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        <input type="submit" value="Submit" class="btn btn-primary">
                        <div class="messages">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
